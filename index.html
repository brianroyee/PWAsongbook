<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FF6B35" />
    <meta name="description" content="EHBCK Malayalam Church Songbook - Access hymns offline" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Malayalam:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>EHBCK Songbook</title>
    <style>
      /* Loading screen */
      #app-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #FDFBF7 0%, #FFF5E6 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-icon {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        animation: float 3s ease-in-out infinite;
      }
      
      .loader-text {
        font-family: 'Inter', sans-serif;
        font-size: 28px;
        font-weight: 700;
        color: #FF6B35;
        margin-bottom: 8px;
      }
      
      .loader-subtitle {
        font-family: 'Noto Sans Malayalam', sans-serif;
        font-size: 16px;
        color: #666;
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        margin-top: 24px;
        border: 4px solid #FFE5D9;
        border-top-color: #FF6B35;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="app-loader">
      <svg class="loader-icon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="512" height="512" rx="100" fill="url(#grad)"/>
        <g transform="translate(256, 256)">
          <rect x="-80" y="-100" width="160" height="200" rx="8" fill="#FDFBF7" opacity="0.95"/>
          <line x1="0" y1="-100" x2="0" y2="100" stroke="#FF6B35" stroke-width="3"/>
          <circle cx="-40" cy="-40" r="12" fill="#FF6B35"/>
          <rect x="-38" y="-80" width="4" height="40" fill="#FF6B35"/>
          <circle cx="40" cy="-20" r="12" fill="#FF6B35"/>
          <rect x="42" y="-60" width="4" height="40" fill="#FF6B35"/>
          <text x="0" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF6B35" text-anchor="middle">EHBCK</text>
        </g>
      </svg>
      <div class="loader-text">EHBCK Songbook</div>
      <div class="loader-subtitle">Malayalam Church Hymns</div>
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loader when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.getElementById('app-loader').classList.add('hidden');
        }, 500);
      });
    </script>
  </body>
</html>
